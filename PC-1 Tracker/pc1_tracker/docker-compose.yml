services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 pc1_tracker.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    expose:
      - 8000
    environment:
      - DATABASE_URL=postgres://pc1_tracker_user:password@db:5432/pc1_tracker_db
      - DEBUG=0
      - SECRET_KEY=your-secret-key-here-change-in-production
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=pc1_tracker_db
      - POSTGRES_USER=pc1_tracker_user
      - POSTGRES_PASSWORD=password
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume: